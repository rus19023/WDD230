    <body>
        <main>            
            <h1>Contact Us</h1>

            <form action="thanks.html" method="GET">
            <fieldset>
                <legend>
                <h3>Sender Information</h3>
                </legend>

                <label class="top">
                    Please enter your full name (Required, 5 characters minimum)
                <input id="name" type="text" name="name" required pattern="[A-Z a-z -_]{5,30}">
                </label>
                
                <label class="top">
                Please enter your email (Required so we can reply)
                <input id="email" type="email" name="email" placeholder="someone@gmail.com" required>
                </label>
                
                <label class="top">
                Please enter your phone number
                <input id="phone" type="tel" name="phone" placeholder="5551239876">
                </label>
                
                <label class="top">
                Please enter your zipcode 
                <input id="zipcode" type="text" name="zip" placeholder="99999"pattern="[0-9]">
                </label>

                <label class="top">
                    My questions and/or comments
                    <textarea id="comments" name="comments" rows="12" cols="20">Comments or additional information</textarea>
                </label>
                    
                <input class="submitBtn rounded" type="submit" name="submit" value=" Send my Message">
            </fieldset>
            </form>

            <div class="flex-row">
                <div id="gmap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.575267834578!2d-116.31988428444407!3d45.41790377910047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6c5695ed5fae5%3A0x837cd0558ffd520c!2s1000%20S%20Main%20St%2C%20Riggins%2C%20ID%2083549!5e0!3m2!1sen!2sus!4v1586439434352!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </div>
                <div>
                    Salmon River Adventures <br>
                    1000 S Main St <br>
                    Riggins ID 83549 <br>
                    (555) 555-1234 <br>
                    fake-email@sra.com
                </div>
            </div>
