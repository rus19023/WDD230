<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#">
            <span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span>
          </a>
        </div>
        <div></div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
      </div>
      <div class="site-title">
        <div></div>
        <div>
          <h1>
            <a class="site-title-font" href="https://byui.edu">Brigham Young University - Idaho</a> 
          </h1>
        </div>        
      </div>
    </header>

    <main>      
      <div class="container">

        <div class="covid">
          <p>Latest COVID-19 Information</p>
          <p>
            <button class="buttons"><a class="buttons" href="https://www.byui.edu/covid-19-updates">COVID-19 Updates</a> </button>
          </p>          
        </div>

        <div class="hero">
            <img class="img-resp" src="https://www.byui.edu/images/home_page/ILO%20Campaign/ILO-red-800x414.jpg" alt="Randomized hero image with BYU-I learning outcomes">
        </div>

        <div class="cards">          
            <div>
              <a href="">
                <figure>
                  <img class="img-resp" src="" alt="">
                </figure>
                <figcaption>

                </figcaption>
              </a>
            </div>
            <div>
              <img src="https://www.byui.edu/images/homepage-main/pagebuilder/PhotoGallery%280%29.jpg" alt="Photo Gallery">
            </div>
            <div>
              <img src="https://www.byui.edu/images/homepage-main/pagebuilder/ExploreCampus.jpg" alt="Explore Campus">
            </div>
        </div>

        <div>
          <p class="dropdown">GET INFORMATION FOR: &#9660;</p>
        </div>

        <div class="container resources">
          <h3>Resources</h3>
          Resources
        </div>

        <div class="container important-dates">
          <h3>Important Dates</h3>
          <div class="important-dates"></div>
          <div class="important-dates"></div>
          <div class="important-dates"></div>
        </div>	

      <div class="container left-col news-items">
          
          <div class="news-items">            
            <img class="news-img" src="https://www.byui.edu/images/newsroom/Fall%202020%20Enrollment%20copy.jpg" alt="Photo of college students at desks">
            <p class="news-title"></p>
            <p><a href="">BYU-Idaho Releases Fall 2020 Enrollment</a></p>
            <p class="news-p"></p>
          </div>	
          <div class="container news-button">
            <button class="buttons news-button">Newsroom</button>
          </div>	
      </div>

      </div>      
    </main>
    <footer>
      <div class="blue-footer">
        Blue footer
      </div>          
      <div class="grey-footer">
          Dark Grey footer
        </div>
      <div class="footer1">footer row 1</div>
      <div class="footer2">footer row 2</div>
    </footer>

    
       
  </body>
</html>
